services:
  postgres:
    image: postgres:15.1-alpine
    container_name: postgres-dono
    restart: always
    ports:
      - "5432:5432"
    profiles:
      - all
      - postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

    volumes:
      - local_pgdata:/var/lib/postgresql/data
volumes:
  local_pgdata:
